<html>

<head>
    <title>Retirement Calculator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
        <table border="1" width="600" height="200" cellpadding="10" cellspacing="3" class="table">
            <tr class="headline">
                <th colspan="2">
                    <h1>Ages untill retirement calculator</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <h3>Please enter your age</h3>
                    <input type="number" name="input" id="input" min="18" max="100" />
                    <button onclick="calculate(); ">
                        OK
                    </button>

                </td>
                <td>
                    <h3>Years 'till retirement left</h3>
                    <input type="text" name="output" id="output" readonly>
                </td>
            </tr>
            <tr>
                <td id="js-alert" colspan="2">
                </td>
            </tr>
        </table>
  
    <script src="js/custom.js"></script>
</body>

</html>
